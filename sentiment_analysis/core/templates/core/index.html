{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Sentiment Analysis for E-Commerce</title>
    <!-- Bootstrap Darkly Theme -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/darkly/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'core/css/style.css' %}" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container mt-5 p-4 rounded-3 shadow-lg bg-dark text-light">
        {% if user.is_authenticated %}
            <div class="user-bar">
                <span class="username">Logged in as {{ user.username }}</span>
                <form id="logout-form" action="{% url 'logout' %}" method="post" class="mb-0">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-outline-primary btn-sm">Logout</button>
                </form>
                <a href="{% url 'history' %}" class="btn btn-outline-info btn-sm">My History</a>
            </div>

            <h1>Sentiment Analysis</h1>

            <form id="review-form" class="mb-4">
                <textarea id="review-text" class="form-control" placeholder="Enter your product review here..." required rows="5"></textarea>
                <button type="submit" class="btn btn-primary w-100 mt-3">Analyze Sentiment</button>
            </form>

            <!-- Result div to show sentiment output -->
            <div id="result" style="display:block; min-height: 80px; margin-top:20px;"></div>

            <form id="csv-form" enctype="multipart/form-data" class="mb-3">
                <label for="csvFile" class="form-label">Upload CSV of Reviews:</label>
                <input type="file" id="csvFile" class="form-control" accept=".csv" />
                <button type="submit" class="btn btn-success w-100 mt-3">Analyze CSV</button>
                <progress id="uploadProgress" class="progress mt-3" value="0" max="100" style="display:none;"></progress>
                <div id="csv-error" class="mt-2 text-danger"></div>
            </form>

            <div id="csv-result" class="mt-3"></div>

            <div id="chart-container" style="max-width: 500px; margin: 40px auto; display:none;">
                <canvas id="aspectChart"></canvas>
            </div>
        {% else %}
            <div class="d-flex justify-content-end mb-3">
                <a href="{% url 'login' %}" class="btn btn-outline-light me-2">Login</a>
                <a href="{% url 'register' %}" class="btn btn-outline-light">Register</a>
            </div>
            <p class="text-center text-danger mt-5">
                Please login or register to use the sentiment analysis features.
            </p>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'core/js/script.js' %}"></script>
</body>
</html>
